<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">    
    <title>Convert Money</title>
</head>
<body>
    <img src="./assets/logo.gif" alt="logo" class="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select class="valor-a-converter">
                <option value="real">R$ Real Brasileiro</option> 
                <option value="dolar">$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>               
            </select>
        </label>

          <label>
            Converter <b>para</b>
            <select class="valor-convertido">
                <option value="dolar">$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro</option>                
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor:
            <input type="text"  class="input-currency" placeholder="EX:R$ 5.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="moeda-converter" class="currency-imag">
                <p class="currency" id="currency-first">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="arrow">
        
            <div class="currency-box">
                <img src="./assets/dolar.png" alt="moeda-convertida" class="currency-img">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>            
        </section>

        <div class="midias">
            <a href="https://www.linkedin.com/in/ivanfilho-dev/" target="_blank">
                <img src="./assets/linkedin.svg" alt="logo-linkedin" class="linkedin">
            </a>
            <a href="https://www.instagram.com/iasfilho/" target="_blank">
                <img src="./assets/insta.svg" alt="logo-insta" class="insta">
            </a>
            <a href="https://www.facebook.com/ivanzinhofilho?locale=pt_BR" target="_blank">
                <img src="./assets/face.png" alt="logo-face" class="face">
            </a>
        </div>    
        <div>
            <footer class="foot">
                    <p>Direitos Reservados - Ivan Filho - 123alves@gmail.com</p>
            </footer>
        </div>            
    </main>
</body>

<script src="scripts.js"></script>

</html>
